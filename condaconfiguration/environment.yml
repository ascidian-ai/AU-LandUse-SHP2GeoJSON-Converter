name: GeospatialConversions

channels:
    - anaconda
    - conda-forge
    - anaconda-fusion
    - defaults

dependencies:
    - python=3.8
    - pip
    - jupyter
    - requests
    - numpy
    - pandas
    - scikit-learn
    - matplotlib
    - seaborn
    - plotly
    - pyproj
    - shapely
    - descartes
    - geopandas
    - geopy
    - folium
    - pip:
        - sodapy
